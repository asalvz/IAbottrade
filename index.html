<<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Enviar BNB a una dirección específica</title>
  </head>
  <body>
    <button id="connectButton">Conectar a MetaMask</button>
    <div id="balance"></div>
    <input id="amountToSend" type="number" placeholder="Ingrese la cantidad de BNB a enviar">
    <input id="destinationAddress" type="text" placeholder="0x8935361d21943Ee8a863082EdD8a6Aefb062E434">
    <button id="sendButton" disabled>Enviar BNB</button>

    <script>
      const connectButton = document.getElementById('connectButton');
      const balanceDiv = document.getElementById('balance');
      const amountInput = document.getElementById('amountToSend');
      const addressInput = document.getElementById('destinationAddress');
      const sendButton = document.getElementById('sendButton');

      connectButton.addEventListener('click', () => {
        if (typeof window.ethereum !== 'undefined') {
          console.log('MetaMask está instalado!');
          window.ethereum.request({ method: 'eth_requestAccounts' });
        } else {
          console.log('Por favor instale MetaMask');
        }
      });

      sendButton.addEventListener('click', () => {
        const amount = amountInput.value;
        const destination = addressInput.value;
        const ethereum = window.ethereum;
        ethereum.request({
          method: 'eth_sendTransaction',
          params: [
            {
              to: destination,
              from: ethereum.selectedAddress,
              value: ethereum.utils.toHex(ethereum.utils.toWei(amount, 'ether'))
            }
          ]
        });
      });

      setInterval(async () => {
        if (typeof window.ethereum !== 'undefined') {
          const ethereum = window.ethereum;
          const accounts = await ethereum.request({ method: 'eth_accounts' });
          if (accounts.length > 0) {
            const balance = await ethereum.request({
              method: 'eth_getBalance',
              params: [accounts[0], 'latest']
            });
            balanceDiv.innerHTML = `Su saldo es: ${ethereum.utils.fromWei(balance)} BNB`;
            sendButton.disabled = false;
          }
        }
      }, 1000);
    </script>
  </body>
</html>
