<script>
// Define el tiempo límite en segundos
const LIMIT_TIME = 36000; // 10 horas

// Obtiene el elemento de contador y la barra de energía
const counter = document.getElementById("timer");
const energyBar = document.getElementById("energy");

// Define la cantidad de actualizaciones por segundo
const UPDATES_PER_SECOND = 10;

// Calcula el tiempo restante inicial
let timeLeft = LIMIT_TIME - Math.floor(Date.now() / 1000);

// Actualiza el contador y la barra de energía cada 1000/UPDATES_PER_SECOND milisegundos
setInterval(updateCounter, 1000 / UPDATES_PER_SECOND);

function updateCounter() {
  // Calcula el tiempo restante en segundos
  timeLeft = LIMIT_TIME - Math.floor(Date.now() / 1000);

  if (timeLeft < 0) {
    // Si el tiempo restante es menor a cero, establece el contador en cero
    timeLeft = 0;
  }

  // Actualiza el contador
  counter.textContent = formatTime(timeLeft);

  // Actualiza el porcentaje de la barra de energía
  const energyPercent = (timeLeft / LIMIT_TIME) * 100;
  energyBar.style.width = energyPercent + "%";

  // Actualiza el porcentaje en el elemento span
  document.getElementById("energy-percent").textContent = energyPercent.toFixed(1) + "%";
}

function formatTime(time) {
  // Convierte el tiempo en segundos a horas, minutos y segundos
  const hours = Math.floor(time / 3600);
  const minutes = Math.floor((time % 3600) / 60);
  const seconds = time % 60;

  // Formatea la hora, el minuto y el segundo con ceros a la izquierda si es necesario
  const formattedHours = hours.toString().padStart(2, "0");
  const formattedMinutes = minutes.toString().padStart(2, "0");
  const formattedSeconds = seconds.toString().padStart(2, "0");

  // Devuelve el tiempo formateado como una cadena de texto
  return `${formattedHours}:${formattedMinutes}:${formattedSeconds}`;
}


</script>
