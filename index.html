    async function buyTokens() {
      // Conectar a la red Ethereum
      const web3 = new Web3(window.ethereum);
      await window.ethereum.enable();
      
      // Obtener la dirección del contrato
      const contractAddress = "0xDAC3C88F34a613c36b305fE40242a0827c6e4276"; // Reemplaza esto con la dirección de tu contrato
      
      // Crear una instancia del contrato
      const contract = new web3.eth.Contract(abi, contractAddress);
      
      // Obtener la cantidad de tokens a comprar
      const tokenAmount = parseFloat(document.getElementById("token-amount").value);
      
      // Calcular la cantidad de BNB a enviar
      const tokenPrice = 0.1; // Precio de un token en BNB
      const bnbAmount = tokenAmount * tokenPrice;
      
      // Enviar la transacción de compra
      const accounts = await web3.eth.getAccounts();
      await contract.methods.buyTokens().send({
        from: accounts[0],
        value: web3.utils.toWei(bnbAmount.toString(), "ether")
      });
    }
