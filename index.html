				<a href="#" class="btn btn-primary" onclick="comprarTokens()">Comprar tokens</a>

	<script>
		const Web3 = require('web3');

// Conectar a la red de Binance Smart Chain
const web3 = new Web3('https://bsc-dataseed1.binance.org:443');

// Dirección del contrato AICoin
const contractAddress = '0xDAC3C88F34a613c36b305fE40242a0827c6e4276';

// ABI del contrato AICoin
const abi = [{"inputs":[],"stateMutability":"nonpayable","type":"constructor"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"owner","type":"address"},{"indexed":true,"internalType":"address","name":"spender","type":"address"},{"indexed":false,"internalType":"uint256","name":"value","type":"uint256"}],"name":"Approval","type":"event"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"from","type":"address"},{"indexed":false,"internalType":"uint256","name":"value","type":"uint256"}],"name":"Burn","type":"event"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"to","type":"address"},{"indexed":false,"internalType":"uint256","name":"value","type":"uint256"}],"name":"Mint","type":"event"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"from","type":"address"},{"indexed":true,"internalType":"address","name":"to","type":"address"},{"indexed":false,"internalType":"uint256","name":"value","type":"uint256"}],"name":"Transfer","type":"event"},{"inputs":[{"internalType":"address","name":"owner","type":"address"},{"internalType":"address","name":"spender","type":"address"}],"name":"allowance","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"spender","type":"address"},{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"approve","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"owner","type":"address"}],"name":"balanceOf","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"burn","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[],"name":"buyTokens","outputs":[],"stateMutability":"p // Obtener una instancia del contrato AICoin
const AICoin = new web3.eth.Contract(abi, contractAddress);

// Función para comprar tokens
async function buyTokens(amountInBNB) {
  // Calcular la cantidad de tokens a emitir
  const tokenPrice = await AICoin.methods.tokenPrice().call();
  const tokenAmount = web3.utils.toBN(amountInBNB).mul(web3.utils.toBN('1000000000000000000')).div(web3.utils.toBN(tokenPrice));

  // Enviar la transacción al contrato para comprar los tokens
  const accounts = await web3.eth.getAccounts();
  const result = await AICoin.methods.buyTokens().send({
    from: accounts[0],
    value: web3.utils.toBN(amountInBNB),
    gasPrice: web3.utils.toWei('5', 'gwei'),
    gasLimit: web3.utils.toBN('100000'),
  });

  console.log(result);
}

// Ejemplo de compra de 1 BNB en tokens
buyTokens('1');
